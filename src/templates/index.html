<!DOCTYPE html>
<html>
<head><title>To-Do App</title></head>
<body>
  <h1>My To-Do List</h1>
  <form action="/add" method="post">
    <input name="task" placeholder="New task">
    <button type="submit">Add</button>
  </form>
  <ul>
    {% for item in todos %}
      <li>{{ item['task'] }}</li>
    {% endfor %}
  </ul>
</body>
</html>
